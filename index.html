<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div class="output-container">
            <p id="lastInput"></p>
            <p id="result"></p>
        </div>
        <div class="input-container">
            <p id="input"></p>
        </div>
        <div class="button-container">
            <div class="numbers">
                <button type="button" id="7">7</button>
                <button type="button" id="8">8</button>
                <button type="button" id="9">9</button>
                <button type="button" id="4">4</button>
                <button type="button" id="5">5</button>
                <button type="button" id="6">6</button>
                <button type="button" id="1">1</button>
                <button type="button" id="2">2</button>
                <button type="button" id="3">3</button>
                <button type="button" id="0" class="zero">0</button>
                <button type="button" id="decimal">.</button>
            </div>
            <div class="operators">
                <button type="button" id="divide">÷</button>
                <button type="button" id="squareRoot">√</button>
                <button type="button" id="clear">C</button>
                <button type="button" id="multiply">*</button>
                <button type="button" id="square"><i>x<sup>2</sup></i></button>
                <button type="button" id="delete">del</button>
                <button type="button" id="subtract">-</button>
                <button type="button" id="power"><i>x<sup>y</sup></i></button>
                <button type="button" id="equal">=</button>
                <button type="button" id="add">+</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
    <script src="script.js"></script>
</body>
</html>
